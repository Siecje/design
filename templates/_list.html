<div class="post-preview">
  <span class="post-list-item-date">
    {{post.published}}
  </span>
  <span class="post-list-item-title">
    <a href="{{ url_for("post", year=post.meta['published'].year, month=post.meta['published'].month, day=post.meta['published'].day, path=post.path) }}">
      {{post.title}}
    </a>
  </span>
  <span class="post-list-item-tags">
  {% if post.meta.tags|length %}
      {% for post_tag in post.meta.tags %}
        <a href="{{ url_for("tag", tag=post_tag) }}" class="tag">{{ post_tag }}</a>
      {% endfor %}
  {% endif %}
  </span>
</div>
